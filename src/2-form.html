<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/2-form.css" />
</head>

<body class="body-bg">
    <form class="feedback-form" autocomplete="off">
        <div class="form-group">
            <label class="label-email" for="email">Email</label>
            <input class="input-email" type="email" name="email" autofocus />

            <label class="label-message" for="message">Message</label>
            <textarea class="textarea-message" name="message" rows="8"></textarea>

            <button class="btn-submit" type="submit">Submit</button>
        </div>
    </form>
    <script type="module" src="./js/2-form.js"></script>


</body>

</html>
